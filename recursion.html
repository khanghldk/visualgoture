<html>
<head>
    <link rel="stylesheet" href="css/index_new.css">
    <link rel="stylesheet" href="css/viz.css">
    <link rel="stylesheet" href="css/commonMaster.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">
    <link rel="stylesheet" href="css/navbar.css">
    <title>Recursion</title>
</head>
<body>

<nav class="main-menu">
    <ul>
        <li>
            <a href="home.html">
                <i class="fa fa-2x fa-home"></i>
                <span class="nav-text">
                    HOME
                </span>
            </a>
        </li>
        <li>
            <a id="kochCurve">
                <h1 class="fa">KC</h1>
                <span class="nav-text">
                    Koch Curve
                </span>
            </a>
        </li>
    </ul>
</nav>
<div class="area">
    <div class="container">
        <div class="gridHeader">
            <div id="title" style="font-size: 20px; color: white"></div>
        </div>
        <div class="gridGraph" style="background-color: white">
            <!--<svg id="viz-canvas" style="margin: 10px;"></svg>-->
            <canvas id="viz-canvas" style="margin: 10px;"></canvas>
        </div>
        <div class="gridNote">
            <div id="noteContent" style="text-align: justify">

            </div>
        </div>
        <div class="gridTimeline" style="background-color: white; text-align: center">
            <i class="material-icons" id="go-to-beginning" onclick="goToBeginning()">first_page</i>
            <i class="material-icons" id="previous" onclick="stepBackward()">skip_previous</i>
            <i class="material-icons" id="pause" onclick="pause()">pause</i>
            <i class="material-icons" id="play" onclick="play()">play_arrow</i>
            <i class="material-icons" id="next" onclick="stepForward()">skip_next</i>
            <i class="material-icons" id="go-to-end" onclick="goToEnd()">last_page</i>
        </div>
        <div class="gridAction" style="background-color: white">
            <div id="status" class="panel"><p style="font-size: 15px"></p></div>
        </div>
        <div class="gridControl">
            <button id="execute" class="gridControl-item">EXECUTE</button>
            <div class="gridControl-item" style="text-align: center;">
                <p style="width: 49%; display: inline-block;">Koch level (min = 0, max = 6)</p>
                <input type="number" id="koch-level" style="width: 29%;" min="0" max="6" value="0" onkeydown="return false"/>
            </div>
        </div>
        <div class="gridLog" style="margin: auto; background-color: white">
            <div id="log" class="panel"><p style="font-size: 15px"></p></div>
        </div>
        <div class="gridPseudo" style="background-color: white">
            <div id="codetrace" class="panel">
                <p id="code1" style="padding-top: 10px;"></p>
                <p id="code2"></p>
                <p id="code3"></p>
                <p id="code4"></p>
                <p id="code5"></p>
                <p id="code6"></p>
                <p id="code7"></p>
                <p id="code8"></p>
                <p id="code9"></p>
                <p id="code10"></p>
                <p id="code11"></p>
                <p id="code12" style="padding-bottom: 10px;"></p>
            </div>
        </div>
        <div class="gridFooter" style="background-color: #212121; height: 50px">
            FOOTER
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
        integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.16/d3.min.js"></script>
<script src="js/viz.js"></script>

<script src="https://d3js.org/d3.v3.min.js"></script>
<script src="js/recursion.js"></script>
<script>
    var gw = new Recursion();
    var canvas = document.getElementById("viz-canvas");
    canvas.width = $('.gridGraph').width();
    canvas.height = $('.gridGraph').height() + $('.gridTimeline').height();
    var ctx = canvas.getContext("2d");
    $('#kochCurve').click();
    // window.addEventListener('resize', responsivefy(svg));
</script>
</body>
</html>
